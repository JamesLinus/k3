# Download

K3 is available in different packages

## Eclipse bundle

K3 is bundled in some preconfigured eclipse packages:

* In the GEMOC Studio - http://gemoc.org/studio-download/
* In the Melange Studio - https://ci.inria.fr/k3al/job/Melange_Studio/
* In the DiverSE Studio - https://ci.inria.fr/diverse-commons/job/diverse-studio/

## Update site
K3 can be installed on any existing Eclipse via Eclipse Update site:
 
http://www.kermeta.org/k3/update/

1. Do a right click on the `update site` link above and select Copy Link Location.
2. In your Eclipse IDE, go in menu Help > Install New Software...
3. Add... button
4. Right click and paste the link in the location field
5. Ok button
6. Check all the stuff and finish the installation
7. You are ready to play with K3 !
